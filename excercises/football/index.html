<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.classless.min.css" />
  </head>
  <body>
    <main>
      <form>
        <label for="teamsDropDownList">Teams</label>
        <select id="teamsDropDownList">
          <option value="">Select Team</option>
        </select>
        <button type="button" id="infoButton">Team Info</button>
      </form>
      <br />

      <p id="displayInfoParagraph"></p>
    </main>
    <script>
      "use strict";
      const teams = [
        { code: "DAL", name: "Dallas Cowboys", plays: "Arlington, TX" },
        { code: "DEN", name: "Denver Broncos", plays: "Denver, CO" },
        { code: "HOU", name: "Houston Texans", plays: "Houston, TX" },
        { code: "KAN", name: "Kansas City Chiefs", plays: "Kansas City, MO" },
        { code:"PITT", name: "Pittsburgh Steelers", plays: "Pittsburgh, PA"},
      ];
      const teamsDropDownList = document.getElementById("teamsDropDownList");
      const displayInfoParagraph = document.getElementById("displayInfoParagraph");
      const infoButton = document.getElementById("infoButton");

      function loadFootballTeams() {
        for (const team of teams) {
          console.log(team);
          let option = document.createElement("option");
          option.textContent = team.name;
          option.value = team.code;

          teamsDropDownList.appendChild(option);
        }
      }
      function showTeamDetails() {
        const teamCode = teamsDropDownList.value
        for (const team of teams) {
          if (team.code == teamCode ) {
            const display = `You selected the ${team.name} (${team.code}) who play in ${team.plays}`
            displayInfoParagraph.innerText = display;
          }
        }
        // displayInfoParagraph.innerText = display; 
      }
      infoButton.onclick = showTeamDetails;
      loadFootballTeams();
    </script>
  </body>
</html>
